<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cherry Beach Cheetahs - Superbowl Squares</title>
    <style>
        :root { 
            --cb-red: #D22027; 
            --cb-black: #1A1A1A; 
            --cb-white: #FFFFFF;
            --cb-gray: #F4F4F4;
            --accent-gold: #FFB81C; 
            --stadium-dark: #0a0a0a; 
            --square-blue: #006aff;
        }
        body { 
            font-family: 'Segoe UI', system-ui, sans-serif; 
            background: var(--stadium-dark); 
            margin: 0; 
            padding: 0 0 300px 0; 
            color: var(--cb-white); 
            text-align: center; 
        }
        .hero-section { 
            background: linear-gradient(135deg, var(--cb-black) 0%, #3d0000 100%); 
            color: white; padding: 50px 15px; 
            border-bottom: 6px solid var(--cb-red); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.7); 
        }
        .team-brand { font-weight: 900; color: var(--cb-red); letter-spacing: 4px; font-size: 24px; text-transform: uppercase; margin-bottom: 5px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .hero-section h1 { font-size: clamp(2rem, 7vw, 3.5rem); margin: 5px 0; font-weight: 900; letter-spacing: 1px; text-transform: uppercase; }
        .container { max-width: 1100px; margin: -35px auto 0 auto; width: 95%; background: var(--cb-white); padding: 35px; border-radius: 12px; box-shadow: 0 25px 50px rgba(0,0,0,0.8); text-align: left; box-sizing: border-box; color: #222; }
        .info-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 30px; }
        @media (max-width: 850px) { .info-grid { grid-template-columns: 1fr; } }
        .info-card { background: var(--cb-gray); padding: 20px; border-radius: 8px; border-left: 5px solid var(--cb-red); }
        .info-card h4 { margin: 0 0 10px 0; font-size: 14px; color: var(--cb-red); text-transform: uppercase; }
        .info-card p { margin: 0; font-size: 13px; line-height: 1.5; font-weight: 600; }
        .etransfer-highlight { display: block; margin-top: 10px; font-weight: 800; color: white; background: var(--cb-black); padding: 8px; border-radius: 4px; text-align: center; }
        .pot-tracker { display: flex; justify-content: space-around; margin: 25px 0 35px 0; border: 2px solid var(--cb-gray); border-radius: 12px; padding: 20px 0; }
        .pot-card span { font-size: 32px; font-weight: 900; color: var(--cb-red); }
        
        /* Grid Styles */
        .col-banner { width: calc(100% - 60px); margin-left: 60px; background: var(--cb-red); color: white; font-weight: 900; font-size: 20px; padding: 15px 0; text-align: center; border-radius: 8px 8px 0 0; text-transform: uppercase; }
        .main-row { display: flex; align-items: stretch; }
        .row-banner { writing-mode: vertical-rl; transform: rotate(180deg); background: var(--cb-black); color: white; width: 60px; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 20px; border-radius: 8px 0 0 8px; text-transform: uppercase; }
        .grid { flex: 1; display: grid; grid-template-columns: repeat(11, 1fr); gap: 2px; background: #ddd; padding: 4px; box-sizing: border-box; }
        .sq { aspect-ratio: 1; background: white; display: flex; align-items: center; justify-content: center; font-size: clamp(10px, 2.2vw, 17px); font-weight: 800; cursor: pointer; color: var(--cb-black); transition: 0.2s; }
        .axis-sq { background: var(--cb-gray); color: var(--cb-red); font-weight: 900; cursor: default; }
        .taken { background: #e0e0e0; color: #aaa; cursor: not-allowed; }
        .selected { background: var(--accent-gold) !important; color: black !important; transform: scale(1.05); z-index: 2; box-shadow: 0 0 10px rgba(0,0,0,0.3); }

        /* Checkout Bar */
        #checkout-bar { position: fixed; bottom: 0; left: 0; right: 0; background: var(--cb-black); color: white; padding: 25px; text-align: center; z-index: 1000; display: none; border-top: 5px solid var(--cb-red); }
        .input-field { padding: 12px; margin: 5px; border-radius: 4px; border: none; width: 42%; min-width: 160px; font-size: 16px; }
        
        .btn-container { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 15px; }
