<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Beach Cheetahs - Superbowl Squares</title>
    <style>
        body { 
            background-color: #0a0a0a; 
            color: white; 
            font-family: sans-serif; 
            margin: 0; 
            padding: 0 0 200px 0; 
            text-align: center;
        }
        .header { 
            background: linear-gradient(#1a1a1a, #3d0000); 
            padding: 40px 10px; 
            border-bottom: 5px solid #D22027;
        }
        .main-container { 
            background: white; 
            color: #222; 
            width: 95%; 
            max-width: 1000px; 
            margin: 20px auto; 
            padding: 20px; 
            border-radius: 8px;
            text-align: left;
        }
        .payout-box {
            display: flex;
            justify-content: space-around;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
        .payout-box b { color: #D22027; font-size: 20px; }

        /* The Board Table - Most Stable Layout */
        .board-table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 2px; 
            table-layout: fixed;
        }
        .col-header { 
            background: #D22027; 
            color: white; 
            font-weight: bold; 
            text-transform: uppercase; 
            padding: 15px; 
            font-size: 18px;
        }
        .row-header { 
            background: #1a1a1a; 
            color: white; 
            font-weight: bold; 
            text-transform: uppercase; 
            width: 50px;
            font-size: 18px;
            vertical-align: middle;
        }
        .row-text {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            white-space: nowrap;
        }
        .square { 
            background: #fff; 
            border: 1px solid #ccc; 
            aspect-ratio: 1 / 1; 
            text-align: center; 
            vertical-align: middle; 
            font-weight: bold; 
            cursor: pointer;
            font-size: 14px;
        }
        .axis-num { background: #eee; color: #D22027; cursor: default; }
        .taken { background: #ddd; color: #999; cursor: not-allowed; }
        .selected { background: #FFB81C !important; color: black; }

        /* Checkout Bar */
        #checkout { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #1a1a1a; color: white; padding: 20px; 
            display: none; border-top: 4px solid #D22027;
        }
        .input { padding: 10px; margin: 5px; width: 40%; border-radius: 4px; border: none; }
        .btn { background: #D22027; color: white; padding: 10px 20px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; }
        
        #loader { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; color: #D22027; 
            justify-content: center; align-items: center; font-size: 24px; font-weight: bold;
        }
    </style>
</head>
<body>

<div id="loader">LOADING BOARD...</div>

<div class="header">
    <div style="color:#D22027; font-weight:900; letter-spacing:2px;">CHERRY BEACH CHEETAHS</div>
    <h1 style="margin:10px 0;">SUPERBOWL SQUARES</h1>
    <button onclick="loadBoard()" style="background:none; border:1px solid #D22027; color:#D22027; padding:5px 10px; cursor:pointer; border-radius:4px;">Refresh Board</button>
</div>

<div class="main-container">
    <div style="margin-bottom: 20px;">
        <strong>How to Play:</strong> Select your squares, enter your info, and e-transfer <b>$20/square</b> to <u>cherrybeachcheetahs@gmail.com</u>.
    </div>

    <div class="payout-box">
        <div>TOTAL POT<br><b id="pot-total">$0</b></div>
        <div>PER QUARTER<br><b id="pot-quarter">$0</b></div>
    </div>

    <table class="board-table">
        <tr>
            <td></td>
            <td colspan="11" class="col-header">New England Patriots</td>
        </tr>
        <tr>
            <td rowspan="11" class="row-header">
                <div class="row-text">Seattle Seahawks</div>
            </td>
            <tbody id="board-body"></tbody>
        </tr>
    </table>
</div>

<div id="checkout">
    <input type="text" id="name" class="input" placeholder="Your Name">
    <input type="email" id="email" class="input" placeholder="Email Address">
    <div style="margin:10px 0;">Selected: <span id="count" style="color:#FFB81C">0</span> Squares</div>
    <button class="btn" onclick="submit()">Reserve Squares</button>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzqIeHzXI66l7nRy0wH6QH2mwqT70no0BuxBbqHVf5IciUzrhAmn4pIaaT3-Um8-E2eAA/exec";
    let selected = [];
    let boardData = {};

    async function loadBoard() {
        document.getElementById('loader').style.display = 'flex';
        try {
            const resp = await fetch(SCRIPT_URL + "?action=getBoard");
            boardData = await resp.json();
            render();
        } catch (e) { alert("Error loading board."); }
        document.getElementById('loader').style.display = 'none';
    }

    function render() {
        const body = document.getElementById('board-body');
        body.innerHTML = "";
        let sold = 0;

        for (let r = 0; r < 11; r++) {
            let tr = document.createElement('tr');
            for (let c = 0; c < 11; c++) {
                let td = document.createElement('td');
                td.className = "square";
                
                if (r === 0 && c === 0) {
                    td.innerText = "ðŸˆ";
                    td.className += " axis-num";
                } else if (r === 0 || c === 0) {
                    td.className += " axis-num";
                    let id = r === 0 ? `COL_${c}` : `ROW_${r}`;
                    td.innerText = boardData[id] || "?";
                } else {
                    let id = `R${r}C${c}`;
                    if (boardData[id]) {
                        td.innerText = boardData[id].initials || "X";
                        td.className += " taken";
                        sold++;
                    } else {
                        td.onclick = () => {
                            if (selected.includes(id)) {
                                selected = selected.filter(x => x !== id);
                                td.classList.remove('selected');
                            } else {
                                selected.push(id);
                                td.classList.add('selected');
                            }
                            updateUI();
                        };
                    }
                }
                tr.appendChild(td);
            }
            body.appendChild(tr);
        }
        let totalVal = (sold * 20) * 0.5;
        document.getElementById('pot-total').innerText = "$" + totalVal;
        document.getElementById('pot-quarter').innerText = "$" + (totalVal / 4);
    }

    function updateUI() {
        document.getElementById('checkout').style.display = selected.length > 0 ? 'block' : 'none';
        document.getElementById('count').innerText = selected.length;
    }

    async function submit() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        if(!name || !email) return alert("Enter name and email.");
        
        document.getElementById('loader').style.display = 'flex';
        const params = new URLSearchParams({
            action: 'reserve',
            name: name,
            email: email,
            squares: JSON.stringify(selected)
        });

        await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: params });
        alert("Reservation sent! Send e-transfer now.");
        location.reload();
    }

    window.onload = loadBoard;
</script>

</body>
</html>
